<h2 class="tituloContacto">CONTACTO</h2>
<br><br>
<form id="form" class="registro" action="https://formspree.io/f/xaykdgbe" method="POST">

    <div class="izquierdaForm">
        <label for="Nombre">Nombre y apellido</label>
        <br>
        <input name="nombre" id="nombre" type="text" class="campo">
        <br>
        <label for="Celular">Celular</label>
        <br>
        <input name="tel" id="tel" type="tel" class="campo">
        <br>
        <label for="Mail">E-mail</label>
        <br>
        <input name="email" id="email" type="text" class="campo">
    </div>
    <br>
    <div class="derechaForm">
        <label for="Consulta">Motivo de consulta</label>
        <br>
        <select name="consulta" id="consulta" class="campo">
            <option>Venta</option>
            <option>Administración</option>
            <option>Instalación</option>
            <option>Otro</option>
        </select>
        <br>
        <label for="mensaje">Mensaje</label>
        <br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="campo"></textarea>
        <br>
        <div class="botonesForm">
            <input type="reset" value="Limpiar" class="botonSubmit">
            <input type="submit" value="Enviar" class="botonSubmit">
        </div>
        <p class="advertencia" id="advertencia"></p>
    </div>
    
</form>
